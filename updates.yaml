update:
  enabled: true
  source: github
  repository: "adamrosszer001/sckkbmuszakapp"
  branch: "release"
  release:
    latest: true
    asset_name: "bmuszakapp.zip"
  checksum:
    enabled: true
    type: "sha256"
    file: "installer.zip.sha256"
  auto_update:
    enabled: true
    on_new_release: true
  extraction:
    enabled: true
    format: "zip"
    destination: "C:/Program Files (x86)\BMuszakAPP\"
  rollback:
    enabled: true
    max_retries: 3
